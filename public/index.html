<html>

<head>
  <style>
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 4em;
      text-align: center;
    }

    body {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function onload() {
      var messageElement = document.getElementById("message");
      var thanosChoice = getCookie("thanosChoice");
      if (!thanosChoice) {
        thanosChoice = Math.random();
        setCookie("thanosChoice", thanosChoice, 365);
      } else {
        thanosChoice = Number(thanosChoice);
      }
      if (thanosChoice < 0.5) {
        messageElement.textContent = "Rest in peace.";
      } else {
        messageElement.textContent = "You live to fight another day.";
      }
    }
  </script>
</head>

<body onload="onload()">
  <span id="message"></span>
</body>

</html>
